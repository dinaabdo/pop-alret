<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Alert</title>
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start pop Alert -->
    <div class="alert-background">
      <div class="pop">
        <div class="image">
          <img src="./image/photo.png" alt="" />
        </div>
        <p>Good Job , <span>Alex!</span></p>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis nihil
          commodi assumenda sapiente a atque, officia, reprehenderit dolor
        </p>
        <a href="#"><i class="fa-solid fa-user"></i> View my profile</a>
        <button><i class="fa-solid fa-circle-xmark"></i>Close Window</button>
      </div>
    </div>
    <!-- End pop Alert -->
  </body>
</html>
